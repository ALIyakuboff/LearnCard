<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocab Cards — Auth</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Auth page uchun kichik qo‘shimcha style (styles.css’ga tegmaymiz) -->
    <style>
      .auth-wrap {
        width: min(520px, calc(100% - 32px));
        margin: 18px auto 0 auto;
      }
      .auth-tabs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
      }
      .auth-tab {
        text-align: center;
        font-weight: 650;
      }
      .auth-tab.active {
        background: linear-gradient(135deg, rgba(79,70,229,1), rgba(99,102,241,1));
        border-color: rgba(79,70,229,0.45);
      }
      .auth-card {
        width: 100%;
      }
      .auth-footer {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }
      .auth-footer a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header class="container header">
      <div class="brand">
        <div class="logo">VC</div>
        <div>
          <h1>Vocab Cards</h1>
          <p class="muted" id="authTopLine">Ro‘yxatdan o‘tish</p>
        </div>
      </div>

      <div class="header-actions">
        <a class="btn btn-ghost" href="./index.html">Back</a>
      </div>
    </header>

    <main class="auth-wrap">
      <!-- Tabs -->
      <div class="auth-tabs">
        <button id="tabSignUp" class="btn auth-tab active" type="button">Sign up</button>
        <button id="tabSignIn" class="btn auth-tab" type="button">Sign in</button>
      </div>

      <!-- Panel -->
      <section class="panel auth-card">
        <!-- SIGN UP (default visible) -->
        <form id="signUpForm" class="form">
          <h2 style="margin-bottom: 6px;">Sign up</h2>

          <label class="label">
            Email
            <input id="signUpEmail" class="input" type="email" placeholder="you@example.com" required />
          </label>

          <label class="label">
            Password
            <input id="signUpPassword" class="input" type="password" placeholder="••••••••" required />
          </label>

          <button class="btn btn-primary" type="submit">Create account</button>
          <p id="signUpStatus" class="status muted" aria-live="polite"></p>

          <p class="muted small">
            Eslatma: Supabase sozlamasiga qarab email confirmation talab qilinishi mumkin.
          </p>
        </form>

        <!-- SIGN IN (hidden by default) -->
        <form id="signInForm" class="form hidden">
          <h2 style="margin-bottom: 6px;">Sign in</h2>

          <label class="label">
            Email
            <input id="signInEmail" class="input" type="email" placeholder="you@example.com" required />
          </label>

          <label class="label">
            Password
            <input id="signInPassword" class="input" type="password" placeholder="••••••••" required />
          </label>

          <button class="btn btn-primary" type="submit">Sign in</button>
          <p id="signInStatus" class="status muted" aria-live="polite"></p>
        </form>

        <div class="auth-footer">
          <span class="muted small" id="hintLine">Hisobingiz bo‘lsa, Sign in ni bosing.</span>
          <a class="btn btn-ghost" href="./index.html">Home</a>
        </div>
      </section>
    </main>

    <footer class="container footer muted">
      <p>Login bo‘lgach, avtomatik index.html’ga qaytasiz.</p>
    </footer>

    <!-- Supabase JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
  </body>
</html>
