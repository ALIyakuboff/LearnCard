<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnCard — Auth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="container header">
      <div class="brand">
        <div class="logo">LC</div>
        <div class="brand-text">
          <h1>LearnCard</h1>
          <p class="muted">Kirish / Ro‘yxatdan o‘tish</p>
        </div>
      </div>

      <div class="header-actions">
        <a class="btn btn-ghost" href="./index.html">Back</a>
      </div>
    </header>

    <main class="container auth-wrap">
      <div class="auth-tabs">
        <button id="tabSignUp" class="btn auth-tab" type="button">Sign up</button>
        <button id="tabSignIn" class="btn auth-tab" type="button">Sign in</button>
      </div>

      <section class="panel">
        <form id="signUpForm" class="form">
          <h2 style="margin-bottom: 6px;">Sign up</h2>
          <label class="label">Email
            <input id="signUpEmail" class="input" type="email" required />
          </label>
          <label class="label">Password
            <input id="signUpPassword" class="input" type="password" required />
          </label>
          <button class="btn btn-primary" type="submit">Create account</button>
          <p id="signUpStatus" class="status muted"></p>
        </form>

        <form id="signInForm" class="form hidden">
          <h2 style="margin-bottom: 6px;">Sign in</h2>
          <label class="label">Email
            <input id="signInEmail" class="input" type="email" required />
          </label>
          <label class="label">Password
            <input id="signInPassword" class="input" type="password" required />
          </label>
          <button class="btn btn-primary" type="submit">Sign in</button>
          <p id="signInStatus" class="status muted"></p>
        </form>
      </section>
    </main>

    <footer class="container footer muted">
      <p>Sign in bo‘lgach, index.html’ga qaytasiz.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
